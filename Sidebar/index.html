<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="slidebar">
            <div class="logo">
                <a href="#">CodeStart</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <Ul>
                <li><a href="#"><i class="fas fa-qrcode"></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fas fa-link"></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>
                    Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar-days"></i>
                    Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>
                    About</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>
                    Services</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>
                    Contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>
                    Feedback</a></li>
            </Ul>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
    </div>
</body>
</html>
